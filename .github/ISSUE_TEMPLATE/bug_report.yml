name: Reporte de Error (Bug)
about: Crea un reporte para ayudarnos a mejorar
title: '[BUG] '
labels: bug
assignees: ''

body:
  - type: markdown
    attributes:
      value: |
        Gracias por tomarte el tiempo de reportar este problema.
  - type: textarea
    id: description
    attributes:
      label: Descripción del Error
      description: Una descripción clara y concisa de lo que es el error.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Pasos para Reproducir
      description: Pasos para reproducir el comportamiento.
      placeholder: |
        1. Ir a '...'
        2. Hacer clic en '....'
        3. Ver el error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Comportamiento Esperado
      description: Una descripción clara y concisa de lo que esperabas que sucediera.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Capturas de Pantalla
      description: Si es posible, añade capturas de pantalla para ayudar a explicar el problema.
  - type: input
    id: environment
    attributes:
      label: Entorno
      description: OS, Versión de Node, Versión de la App, etc.
